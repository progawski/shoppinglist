<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Shopping List</h1>
            <div class="category-container">
                <label for="category">Select category</label>
                <select id="category">
                    <option value="bread">Bread</option>
                    <option value="dairy">Dairy</option>
                    <option value="drinks">Drinks</option>
                    <option value="fruits">Fruits</option>
                    <option value="meat">Meat</option>
                    <option value="snacks">Snacks</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <label for="product">Select product or enter your own</label>
            <div class="product-container">
                <select id="product"></select>
                <span>/</span>
                <input type="text" id="custom-product">
            </div>
            <div class="quantity-container">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" min="1" value="1" oninput="validity.valid||(value='');">
            </div>
            <button id="add-btn"><img src="icons/plus.png" alt="Plus icon"></button>  
        </div>
        <div id="shopping-list"></div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
